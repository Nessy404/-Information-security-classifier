<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Сервис проверки текста на определение класса в области информационной безопасности</title>
</head>
<body>
	<header>
		<nav>
			<a href="/">Главная</a> | <a href="/classifier">Классификатор</a> | <a href="/classes">Коллекция статей</a>
		</nav>
	</header>
	<h1>Коллекция статей</h1>
	<h3>Классы статей:</h3>
	<div>
		{% for text_class in text_classes %}
			<li><a href="/class/{{ text_class.eng }}/articles">{{ text_class.rus }}</a></li>
		{% endfor %}
	</div>
	<p>Количество статей в коллекции: {{ article_amount }}</p>
</body>
</html>
